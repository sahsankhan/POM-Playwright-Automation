name: Chrome Feature Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  chrome-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install chromium --with-deps
        
    - name: Run feature tests on Chrome
      run: npm run test:chrome
      env:
        CI: true
        HEADLESS: true
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: chrome-test-reports
        path: |
          reports/
        retention-days: 7
        
    - name: Upload screenshots on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: chrome-screenshots
        path: reports/screenshots/
        retention-days: 7
        
    - name: Upload videos on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: chrome-videos
        path: reports/videos/
        retention-days: 7
        
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Chrome Test Results
        path: 'reports/cucumber-report.xml'
        reporter: java-junit
        fail-on-error: false
