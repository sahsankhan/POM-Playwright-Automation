name: Manual Test Execution

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      tag:
        description: 'Tag to run (e.g., @Section1, @Section2, or leave empty for all)'
        required: false
        type: string
      headless:
        description: 'Run in headless mode'
        required: true
        default: true
        type: boolean

jobs:
  manual-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ github.event.inputs.browser }}
    
    - name: Run tests with tag
      if: ${{ github.event.inputs.tag != '' }}
      run: npx cucumber-js --tags "${{ github.event.inputs.tag }}"
      env:
        BASE_URL: ${{ vars.BASE_URL || 'https://sample-project-dusky.vercel.app' }}
        BROWSER: ${{ github.event.inputs.browser }}
        HEADLESS: ${{ github.event.inputs.headless }}
        TIMEOUT: ${{ vars.TIMEOUT || '60000' }}
    
    - name: Run all tests
      if: ${{ github.event.inputs.tag == '' }}
      run: npx cucumber-js
      env:
        BASE_URL: ${{ vars.BASE_URL || 'https://sample-project-dusky.vercel.app' }}
        BROWSER: ${{ github.event.inputs.browser }}
        HEADLESS: ${{ github.event.inputs.headless }}
        TIMEOUT: ${{ vars.TIMEOUT || '60000' }}
    
    - name: Generate HTML Report
      if: always()
      run: npm run report
      continue-on-error: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.event.inputs.browser }}
        path: reports/
        retention-days: 30
    
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-report-${{ github.event.inputs.browser }}
        path: reports/html-report/
        retention-days: 30
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ github.event.inputs.browser }}
        path: reports/screenshots/
        retention-days: 30

