name: NPM Test Chrome

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install chromium --with-deps
        
    - name: Run tests with npm test (Chrome configured)
      run: npm test
      env:
        CI: true
        HEADLESS: true
        BROWSER: chromium
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: npm-test-reports
        path: reports/
        retention-days: 7
